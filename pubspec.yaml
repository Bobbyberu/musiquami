version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  webview_flutter: ^2.0.4
  firebase_core: ^1.0.3
  firebase_database: ^6.1.2
  page_transition: ^1.1.7+6

  cupertino_icons: ^1.0.2
  flutter_multi_formatter: ^2.0.2
