name: musiquamiapp
description: Musiquami app.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  webview_flutter: ^2.0.4
  firebase_core: ^1.0.3
  firebase_database: ^6.1.2
  page_transition: ^1.1.7+6

  cupertino_icons: ^1.0.2
  flutter_multi_formatter: ^2.0.2
  json_annotation: ^4.0.1
  dio: ^3.0.10
  flutter_typeahead: ^3.1.1
  easy_debounce: ^2.0.0
  another_flushbar: ^1.10.20
  connectivity: ^3.0.3
  flutter_launcher_icons: ^0.9.0
  flutter_native_splash: ^1.1.8+4
  shared_preferences: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.jpg"

flutter:
  uses-material-design: true
  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Bold.ttf
        - asset: assets/fonts/Lato-Black.ttf
          weight: 900

  assets:
    - secrets.json
    - assets/images/logo.jpg
